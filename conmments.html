    <style>
        .review-body {
            font-family: 'Roboto', sans-serif;
            background-color: #FFFBF2;
            color: #2c2c2c;
            margin: 0;
            padding: 0;
        }
        .review-body h1 {
            font-family: 'Playfair Display', serif;
            text-align: center;
            color: #d4af37;
            margin-top: 20px;
        }
        form {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background-color: #3c3c3c;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .star-rating {
            display: flex;
            justify-content: center;
            font-size: 2em;
            margin-bottom: 20px;
            direction: ltr;
        }
        .star-rating input {
            display: none;
        }
        .star-rating label {
            color: gray;
            cursor: pointer;
        }
        .star-rating input:checked ~ label,
        .star-rating label:hover,
        .star-rating label:hover ~ label {
            color: #d4af37;
        }
        .star-rating input:checked + label {
            color: #d4af37;
        }
        textarea, input[type="text"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            resize: vertical;
            margin-bottom: 5px;
            font-size: 1em;
        }
        input[type="file"] {
            display: none;
        }
        .photo-upload {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }
        label[for="photo"] {
            display: inline-block;
            background-color: #d4af37;
            color: #2c2c2c;
            padding: 10px 20px;
            font-size: 1em;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-right: 10px;
        }
        label[for="photo"]:hover {
            background-color: #b38e2f;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #d4af37;
            color: #2c2c2c;
            border: none;
            border-radius: 5px;
            font-size: 1em;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #b38e2f;
        }
        .error {
            color: #f44336;
            background-color: #fdecea;
            border: 1px solid #f44336;
            border-radius: 5px;
            padding: 5px;
            font-size: 0.9em;
            margin-bottom: 10px;
            position: relative;
        }
        .error .close {
            position: absolute;
            top: 5px;
            right: 10px;
            cursor: pointer;
            font-weight: bold;
            font-size: 1.2em;
        }
        #results {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background-color: #3c3c3c;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            color: #f4f4f4;
            max-height: 500px;
            overflow-y: scroll;
        }
        .review {
            border-bottom: 1px solid #444;
            padding: 10px 0;
        }
        .review:last-child {
            border-bottom: none;
        }
        .review .info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }
        .review .info .date {
            color: #d4af37;
            font-size: 0.9em;
        }
        .review .rating {
            color: #d4af37;
            font-size: 1.5em;
        }
        .review .comment {
            font-size: 1em;
        }
        .review .photo img {
            max-width: 100px;
            max-height: 100px;
            border-radius: 5px;
            margin-top: 10px;
        }
        @media (max-width: 600px) {
            form, #results {
                max-width: 90%;
                margin: 10px auto;
            }
        }
        #photoPreview {
            max-width: 100px;
            max-height: 100px;
            display: none;
            margin-top: 10px;
            border-radius: 5px;
        }
    </style>

        <h1>Deja tu Rese침a</h1>

            <div class="star-rating">
                <input type="radio" name="rating" id="star5" value="5"><label for="star5">&#9733;</label>
                <input type="radio" name="rating" id="star4" value="4"><label for="star4">&#9733;</label>
